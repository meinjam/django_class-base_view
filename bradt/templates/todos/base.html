{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <a href="{% url 'homepage' %}" class="navbar-brand">
                <h1 class="d-inline align-middle">Todo App</h1>
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarCollapse">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars" style="color:#f64c72; font-size:28px;"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% block active_home %}{% endblock active_home %}">
                        <a href="{% url 'homepage' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item {% block active_create %}{% endblock active_create %}">
                        <a href="{% url 'add_todo' %}" class="nav-link">Add Todo</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    
    {% endblock content %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <script>
        const formValidate = () => {
            let input = $('.title').val()
            if(input.trim() == '') {
                toastr.options = {
                    "progressBar": true,
                    "timeOut": "3000",
                }
                toastr["error"]("Todo field can not be empty.", "Error!!!")
                return false;
            }
        }
    </script>
</body>

</html>
