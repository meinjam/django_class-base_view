{% extends 'todos/base.html' %}

{% block title %} Add Todo | {% endblock title %}

{% block content %}

<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{% url 'homepage' %}" method="POST" onsubmit="return formValidate()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Enter Todo</label>
                    <input type="text" class="form-control title" name="todo" id="title" placeholder="">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
