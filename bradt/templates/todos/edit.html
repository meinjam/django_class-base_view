{% extends 'todos/base.html' %}

{% block title %} Edit Todo | {% endblock title %}

{% block content %}

<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{% url 'edit' todo.id %}" method="POST" onsubmit="return formValidate()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="todo">Enter Todo</label>
                    <input type="text" class="form-control title" name="todo" id="title" value="{{todo.todo}}">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
                <a href="{% url 'homepage' %}" class="btn btn-success">Go Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
